- type: entity
  parent: [ SeatBase, ChairFolding, RNMCStockPartLargeBase ]
  id: RNMCStockPartVehicleSeat
  name: vehicle seat
  description: A seat for drivers or passengers to sit in a vehicle.
  suffix: Rating 1
  components:
  - type: Transform
    noRot: false
  - type: Foldable
  - type: Sprite
    sprite: _RNMC14/Objects/Misc/Stock_Parts/vehicle_seat.rsi
    layers:
    - state: chair
      map: ["unfoldedLayer"]
    - state: chair_folded
      map: ["foldedLayer"]
      visible: false
    noRot: true
  - type: Rotatable
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
        - TableMask
  - type: Tag
    tags:
    - RMCSeat
    - RNMCStockPartVehicleSeat

- type: entity
  parent: RNMCStockPartVehicleSeat
  id: RNMCStockPartVehicleSeatFolded
  suffix: folded, Rating 1
  components:
  - type: Foldable
    folded: true
  - type: Strap
    enabled: False