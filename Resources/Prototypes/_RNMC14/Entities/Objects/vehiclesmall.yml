- type: entity
  abstract: true
  id: RNMCVehicleSmallBase
  components:
  - type: Corrodible
    isCorrodible: false
  - type: MobMover
  - type: DoAfter
  - type: InputMover
  - type: InteractionOutline
  - type: MovementSpeedModifier
    baseWalkSpeed: 1
    baseSprintSpeed: 1
  - type: Tag
    tags:
    - DoorBumpOpener
    - FootstepSound
  - type: Physics
    bodyType: KinematicController
  - type: Clickable
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 1000
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Appearance
  - type: RotationVisuals
    defaultRotation: 0
    horizontalRotation: 0
  - type: ContainerContainer
    containers:
      rmc-mech-pilot: !type:ContainerSlot
  - type: Damageable
    damageContainer: Inorganic
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepBorg
  - type: Strap
    blacklist:
      components:
      - Xeno
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior # TODO RMC14 spawn wreckage
        acts: ["Destruction"]

- type: entity
  parent: RNMCVehicleSmallBase
  id: RNMCVehicleSmallSpeedBuggy
  name: speed buggy # TODO RMC14 name
  description: A speedy buggy. You can go almost anywhere with it. # TODO RMC14 description
  components:
  - type: PowerLoader
    skills:
      all:
        RMCSkillVehicles: 1
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    layers:
    - map: ["movement"]
      state: speed-buggy
      sprite: _RNMC14/Objects/speed_buggy.rsi
    - map: ["light"] # Somehow, it doesn't show up when an user turns on the light.
      state: light-speed-buggy
      sprite: _RNMC14/Objects/speed_buggy.rsi
      shader: unshaded
      visible: false
  - type: SpriteMovement
    movementLayers:
      movement:
        state: speed-buggy-moving
    noMovementLayers:
      movement:
        state: speed-buggy
  - type: ToggleableVisuals # Somehow, it doesn't show up when an user turns on the light.
    spriteLayer: light
  - type: UnpoweredFlashlight
  - type: PointLight
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    radius: 7
    netsync: false
  - type: MovementSpeedModifier
    baseWalkSpeed: 5
    baseSprintSpeed: 7.5
  - type: TileFrictionModifier
    modifier: 0.005