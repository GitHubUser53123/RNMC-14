- type: entity
  parent: RNMCVehicleSmallBase
  id: RNMCVehicleSmallSpeedBuggy
  name: speed buggy # TODO RMC14 name
  description: A speedy buggy. You can go almost anywhere with it. # TODO RMC14 description
  components:
  - type: PowerLoader
    skills:
      all:
        RMCSkillVehicles: 1
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    layers:
    - map: ["movement"]
      state: speed-buggy
      sprite: _RNMC14/Objects/Vehicles/speed_buggy.rsi
    - map: ["light"] # Somehow, it doesn't show up when an user turns on the light.
      state: light-speed-buggy
      sprite: _RNMC14/Objects/Vehicles/speed_buggy.rsi
      shader: unshaded
      visible: false
  - type: SpriteMovement
    movementLayers:
      movement:
        state: speed-buggy-moving
    noMovementLayers:
      movement:
        state: speed-buggy
  - type: ToggleableVisuals # Somehow, it doesn't show up when an user turns on the light.
    spriteLayer: light
  - type: UnpoweredFlashlight
  - type: PointLight
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    radius: 7
    netsync: false
  - type: MovementSpeedModifier
    baseWalkSpeed: 5
    baseSprintSpeed: 7.5
  - type: TileFrictionModifier
    modifier: 0.4
  - type: NoRotateOnInteract